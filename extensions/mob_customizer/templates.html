<div class="mobcustomizer" id="categoryTemplateMOBCustomizer">
	<div class="leftCol noListStyle noPadOrMargin">
		<h3>
			<strong>Step 1:</strong> Choose Storage Organizer Style
		</h3>
		<div data-mobcustomizer="s1" data-templateID="s1Template"></div>
		<h3>
			<strong>Step 2:</strong> Choose Storage Organizer Size
		</h3>
		<div data-mobcustomizer="s2" data-templateID="s2Template"></div>
		<h3>
			<strong>Step 3:</strong> Click Drag Icon &amp; Drop In Location
		</h3>
		<div data-mobcustomizer="s3" data-templateID="s3Template"></div>
	</div>
	
	<div class="middleCol noListStyle noPadOrMargin">
		<div class="mobPreviewContainer" data-mobcustomizer="previewContainer">
			<ul class="mobPreviewList" data-mobcustomizer="previewList" data-loadsTemplate="productTemplateDrawerPreview"></ul>
		</div>
		<div class="mobBYOMsg">
			<img width="174" height="46" alt="Build Your Own My Owners Box" src="extensions/mob_customizer/images/mob_conf_buildown-174x46.png"/>
		</div>
	</div>
	
	<div class="rightCol noListStyle noPadOrMargin">
		<div class="mobProdList">
			<h3>
				Selected Drawers
			</h3>
			<h4>
				Click X to remove drawer
			</h4>
			<ul data-mobcustomizer="prodList" data-loadsTemplate="productTemplateDrawerSelectedList"></ul>
			<div data-mobcustomizer="subtotals" data-templateID="mobTemplateSubtotals"></div>
		</div>
		<div class="alignCenter">
			<button class="mobATCBtn spriteBG" onClick="app.ext.mob_customizer.a.addToCart(); return false;" >Add To Cart</button>
		</div>
		<div class="socialLinks"></div>
	</div>
</div>


<div id="s1Template">
	<ul class="cssDDMenu s1Chooser">
		<li>
			<a data-mobcustomizer="s1Text" onclick="return false;" href="#"></a>
			<ul data-bind="var:category(@subcategoryDetail); format:categoryList; extension:store_navcats; loadsTemplate:categoryTemplateS1Chooser;"></ul>
		</li>
	</ul>
</div>

<div id="s2Template">
	<ul class="mobStorageChooser" data-bind="var:category(@products); format:productList; extension:store_prodlist; loadsTemplate:productTemplateStorageList;"></ul>
</div>

<div id="s3Template">
	<ul class="mobDrawerChooser" data-bind="var:category(@subcategoryDetail); format:categoryList; extension:store_navcats; loadsTemplate:categoryListTemplateS3; detail:max;"></ul>
</div>

<div id="s3DrawerListTemplate">
	<ul class="drawerList" data-bind="var:category(@products); format:productList; extension:store_prodlist; loadsTemplate:productTemplateDrawerList; hide_summary:true; items_per_page:999999;"></ul>
</div>

<ul>
<li id="categoryTemplateS1Chooser">
	<div data-bind="var:category(id); format:assignAttribute; attribute: data-navcat;" onClick="app.ext.mob_customizer.a.setS1($(this).attr('data-navcat')); return false;">
		<a data-bind="var:category(pretty); format:text;" onClick="return false;" href="#"></a>
	</div>
</li>
<li id="productTemplateDrawerPreview">
	<div class="prodIndex" data-bind="var:product(mobcustomizerIndex); format:text;"></div>
	<div class="removeProduct displayNone" data-bind="var:product(pid); format:showIfSet;">
		<div class="pointer" data-bind="var:product(mobcustomizerIndex); format:assignAttribute; attribute: data-index;" onClick="app.ext.mob_customizer.a.chooseDrawer($(this).attr('data-index'),''); return false;">X</div>
	</div>
	<div class="displayNone" data-bind="var:product(pid); format:showIfSet;">
		<div class="dragIconContainer" data-bind="var:product(pid); format:draggableDrawer; extension: mob_customizer;">
			<img width="131" height="131" data-bind="var:product(zoovy:prod_image7);format:imageURL; bgcolor:ffffff;"/>
		</div>
	</div>
	<div class="displayNone pointer dropIndicator" data-bind="var:product(mobcustomizerIndex); format:assignAttribute; attribute:data-index;" onClick="app.ext.mob_customizer.a.chooseDrawer($(this).attr('data-index'), app.ext.mob_customizer.vars.drawerHeld); return false;"></div>
</li>

<li class="mobProdListItem" id="productTemplateDrawerSelectedList">
	<div data-bind="var:product(pid); format:addClass; className:hasProduct;">
		<div class="floatRight" data-bind="var:product(mobcustomizerIndex; format:assignAttribute; attribute:data-index;">
			<span data-bind="var:product(mobcustomizerIndex; format:text;"></span>
			<button class="removeProduct" onclick="app.ext.mob_customizer.a.chooseDrawer($(this).parent().attr('data-index'), ''); return false">X</button>
		</div>
		<img width="35" height="35" class="floatLeft" data-bind="var:product(zoovy:prod_image1); format:imageURL; bgcolor:tttttt;"/>
		<div class="prodName" data-bind="var:product(user:prod_organization);format:text; defaultVar:product(zoovy:prod_name);">Empty</div>
		<div data-bind="var:product(zoovy:base_price); format:money; currencySign: $;  hideZero:true; className:price;"></div>
		<div class="clear"></div>
	</div>
</li>

<li id="productTemplateDrawerList">
	<div class="magnify pointer" data-bind="var:product(pid); format:assignAttribute; attribute:data-pid;" onClick="app.ext.store_product.u.showPicsInModal({'pid':$(this).attr('data-pid')}); return false;"></div>
	<div class="prodAttContainer pointer" data-bind="var:product(pid); format:assignAttribute; attribute:data-pid;" onClick="app.ext.mob_customizer.a.pickUpDrawer($(this).attr('data-pid')); return false;">
		<img class="prodThumb" width="57" height="45" data-bind="var:product(zoovy:prod_image1); format:imageURL; bgcolor:tttttt;"/>
		<div class="prodName" data-bind="var:product(user:prod_organization);format:text; defaultVar:product(zoovy:prod_name);"></div>
	</div>
	<div class="dragIconContainer" data-bind="var:product(pid); format:draggableDrawer; extension:mob_customizer;">
		<span class="dragIcon"></span>
		<span class="displayNone dragThumb">
			<img class="prodThumb" width="128" height="128" data-bind="var:product(zoovy:prod_image7); format:imageURL; bgcolor:tttttt;"/>
		</span>
	</div>
</li>

<li id="productTemplateStorageList" data-mobcustomizer="s2Choice" class="pointer" data-bind="var:product(pid); format:assignAttribute; attribute:data-pid;" onClick="app.ext.mob_customizer.a.setS2($(this).attr('data-pid')); return false;">
	<div>
		<span class="checkmark"></span>
		<img class="prodThumb" width="75" height="75" data-bind="var:product(zoovy:prod_image1); format:imageURL; bgcolor:tttttt;" />
	</div>
</li>

<li id="categoryListTemplateS3">
	<div data-mobcustomizer="drawerListContainer" data-bind="var:category(id); format:assignAttribute; attribute:data-navcat;">
		<div class="pointer" data-bind="var:category(id); format:assignAttribute; attribute:data-navcat;" onClick="app.ext.mob_customizer.a.setS3($(this).attr('data-navcat')); return false;">
			<span class="arrow"></span>
			<img class="catThumb" data-bind="var:category(%meta.CAT_THUMB); format:imageURL; bgcolor:tttttt;" height="35" width="35"/> 
			<div class="catName" data-bind="var:category(pretty); format:text;"></div>
		</div>
		<div data-bind="var:category(id); format:assignAttribute; attribute:data-navcat;" data-mobcustomizer="s3DrawerList" data-templateID="s3DrawerListTemplate"></div>
	</div>
</li>
</ul>

<div id="mobTemplateSubtotals">
	<div class="alignRight mobStorageChoice">
		<div>
			Storage Organizer: <span data-bind="var:mob(s2.%attribs.zoovy:base_price); format:money; currencySign: $;  hideZero:true; className:price;"></span>
		</div>
		<div>
			Drawer Subtotal: <span data-bind="var:mob(summary.drawerSubtotal); format:money; currencySign: $;  hideZero:true; className:price;">$0.00</span>
		</div>
	</div>
	<div class="alignRight mobStorageChoice">
		<div>
			<span data-bind="useParentData:true; format:mobSubtotal; extension:mob_customizer;"></span>
		</div>
		<div>
			<span data-bind="useParentData:true; format:mobDrawerCountdown; extension:mob_customizer;"></span>
		</div>
	</div>
</div>
