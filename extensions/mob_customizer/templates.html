<div id="categoryTemplateMOBCustomizer">
	<div data-mobcustomizer="s1" data-templateID="s1Template"></div>
	<div data-mobcustomizer="s2" data-templateID="s2Template"></div>
	<div data-mobcustomizer="s3" data-templateID="s3Template"></div>
	
	<div data-mobcustomizer="previewContainer">
		<ul data-mobcustomizer="previewList" data-loadsTemplate="productTemplateDrawerPreview"></ul>
	</div>
	
	<div>
		<ul data-mobcustomizer="prodList" data-loadsTemplate="productTemplateDrawerList"></ul>
		<div data-mobcustomizer="storageChoice" data-templateID="productTemplateStorageChoice"></div>
	</div>
	
	<button onClick="app.ext.mob_customizer.a.addToCart(); return false;" >Add Everything To The Cart</button>
</div>


<div id="s1Template">
	<select data-bind="var:category(@subcategoryDetail); format:s1Select; extension:mob_customizer;"></select>
</div>

<div id="s2Template">
	<ul data-bind="var:category(@products); format:productList; extension:store_prodlist; loadsTemplate:productTemplateStorageList;"></ul>
</div>

<div id="s3Template">
	<ul data-bind="var:category(@subcategoryDetail); format:categoryList; extension:store_navcats; loadsTemplate:categoryListTemplateS3; detail:max;"></ul>
</div>

<div id="s3DrawerListTemplate">
	<ul data-bind="var:category(@products); format:productList; extension:store_prodlist; loadsTemplate:productTemplateDrawerList; hide_summary:true; items_per_page:999999;"></ul>
</div>

<ul>
<li id="productTemplateDrawerPreview">
	<div data-mobcustomizer="prodIndex"></div>
	<div data-bind="var:product(zoovy:prod_name);format:text;">Open Slot!</div>
</li>

<li id="productTemplateDrawerList">
	<div data-bind="var:product(pid); format:draggableDrawer; extension:mob_customizer;">
		<div data-mobcustomizer="prodIndex"></div>
		<div data-bind="var:product(zoovy:prod_name);format:text;">Empty</div>
	</div>
</li>

<li id="productTemplateStorageList">
	<div class="pointer" data-bind="var:product(pid); format:s2Link; extension:mob_customizer;">
		<div data-bind="var:product(zoovy:prod_name);format:text;"></div>
	</div>
</li>

<li id="categoryListTemplateS3">
	<div data-bind="var:category(id); format:s3Link; extension:mob_customizer;">
		<img class="catThumb" data-bind="var:category(%meta.CAT_THUMB); format:imageURL; bgcolor:tttttt;" height="35" width="35"/> 
		<div class="catName" data-bind="var:category(pretty); format:text;"></div>
		<div data-bind="var:category(id); format:assignAttribute; attribute:data-navcat;" data-mobcustomizer="s3DrawerList" data-templateID="s3DrawerListTemplate"></div>
	</div>
</li>
</ul>

<div id="productTemplateStorageChoice">
	<div data-bind="var:product(zoovy:prod_name);format:text;"></div>
</div>
